</p>


<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title aria-placeholder="Title"></mat-card-title>
        <mat-card-subtitle aria-placeholder="tags"></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>

            <mat-form-field class="">
                <input matInput type="text" placeholder="Description" [(ngModel)]="value" />
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </p>
    </mat-card-content>
    <mat-card-actions>
            <button mat-fab color="warn">Delete</button>
            <button mat-fab color="primary">Complete</button>
            <button mat-fab color="accent">Start Timer</button>
    </mat-card-actions>
</mat-card>
