<form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
        {{ signUpForm.value | json }}
    </div>
    <div>
        {{ signUpForm.valid }}
    </div>
    <mat-form-field class="block">
        <input matInput placeholder="email" type="email" id="email" name="email" #email="ngModel" required [(ngModel)]="signUpInfo.email">
        <mat-error *ngIf="email.invalid">Enter your email address</mat-error>
    </mat-form-field>

    <mat-form-field class="block">
        <input matInput placeholder="username" type="username" id="username" name="username" #username="ngModel" required [(ngModel)]="signUpInfo.username">
        <mat-error *ngIf="username.invalid">Create a valid username</mat-error>
    </mat-form-field>

    <mat-form-field class="block">
        <input matInput placeholder="password" type="password" id="password" name="password" #password="ngModel" required [(ngModel)]="signUpInfo.password">
        <mat-error *ngIf="password.invalid">Create a valid password</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="signUpForm.invalid">Sign Up</button>
</form>
