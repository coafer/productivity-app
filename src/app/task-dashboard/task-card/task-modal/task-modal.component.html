<div class="background" *ngIf="isShowing" (click)="close()"></div>
<div class="oxy-modal" *ngIf="isShowing">
    <div class="detail-modal">
        <div id="modal-bg">
            <div id="modal-left">
                <div class="modal-time"></div>
                
            </div>
            <div class="modal-center">
                <div id="modal-header">
                    <mat-form-field>
                        <input [(ngModel)]="task.title" matInput>
                    </mat-form-field>
                </div>
                <div class="modal-body">                
                        <input type="input" placeholder="Task Description" class="task-description">   
                        
                                
                </div>
                <div class="modal-options">
                    <div class="btn-group">
                        <button mat-fab color="warn" class="action-btn delete-btn" (click)="deleteTask()"><mat-icon>delete</mat-icon></button>
                        <button mat-fab color="accent" class="action-btn complete-btn"><mat-icon>check</mat-icon></button>
                        <button mat-fab color="primary" class="action-btn timer-btn"><mat-icon>timer</mat-icon></button>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="task-switcher">
        <button mat-fab color="basic" id="prev-item"><</button>
        <button mat-fab color="basic" id="next-item">></button>
    </div>
</div>
